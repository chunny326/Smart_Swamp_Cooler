<VirtualHost *>
 ServerName swampcooler.jentronics.com
 WSGIDaemonProcess moi user=pi group=pi threads=5
 WSGIScriptAlias / /home/pi/webapp/Flask-Application/moi.wsgi
<Directory /home/pi/webapp/Flask-Application/>
 WSGIProcessGroup moi
 WSGIApplicationGroup %{GLOBAL}
 WSGIScriptReloading On
 Require all granted
</Directory>
</VirtualHost>
