<!DOCTYPE html>
<html>
<head>
    <title> Sensor Data </title>
    <link rel="stylesheet" href='../static/style.css'/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
        body {
	    text-align: center;
	}
        #g1,
        #g2 {
            width: 200px;
	    height: 160px;
	    display: inline-block;
	    margin: 1em;
	}
    </style>
</head>
<body>
    <h1> Sensor Data </h1>
    <div id="g2"></div>
    <div id="g1"></div>
    <hr>
	<h3> Last Roof Sensor Reading: {{ time_roof }} ==> <a href="/"class="button">REFRESH</a></h3>
	<h3> Last Inside Sensor Reading: {{ time_home }} ==> <a href="/"class="button">REFRESH</a></h3>		
	<hr>
	<p> @2021 Developed by Jayden Smith </p>
    
    <script src="../static/raphael-2.1.4.min.js"></script>
    <script src="../static/justgage.js"></script>
    <script>
	var g1, g2;
	document.addEventListener("DOMContentLoaded", function(event) {
	    g1 = new JustGage({
		id: "g1",
		value: {{temp_roof}},
		valueFontColor: "black",
		min: -20,
		max: 125,
		title: "Temperature",
		label: "Fahrenheit"
	});
	    g2 = new JustGage({
		id: "g2",
		value: {{hum_roof}},
		valueFontColor: "black",
		min: 0,
		max: 100,
		title: "Humidity",
		label: "%"
	});
      });
    </script>
</body>
</html>
