<!DOCTYPE html>
<html>
<head>
    <title> Sensor Data </title>
    <link rel="stylesheet" href='../static/style.css'/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="refresh" content="300" >
    <style>
        body {
	    text-align: center;
	}
        #g1,
        #g2,
	#g3,
	#g4 {
            width: 400px;
	    height: 320px;
	    display: inline-block;
	    margin: 1em;
	}
    </style>
</head>
<body>
    <h1> Outside Sensor Data </h1>
    <div id="g1"></div>
    <div id="g2"></div>
    <h1> Inside Sensor Data </h1>
    <div id="g3"></div>
    <div id="g4"></div>
    <hr>
	<h3> Last Outside Sensor Reading: {{ time_roof }} ==> <a href="/"class="button">REFRESH</a></h3>
	<h3> Last Inside Sensor Reading: {{ time_home }} ==> <a href="/"class="button">REFRESH</a></h3>		
	<hr>
	<h3> HISTORICAL OUTSIDE DATA </h3>
	<hr>
	<img src="/plot/temp_roof" alt="Image Placeholder" width="49%">
	<img src="/plot/hum_roof" alt="Image Placeholder" width="49%">
	<hr>
	<h3> HISTORICAL INSIDE DATA </h3>
	<hr>
	<img src="/plot/temp_home" alt="Image Placeholder" width="49%">
	<img src="/plot/hum_home" alt="Image Placeholder" width="49%">
	<p> @2021 Developed by Jayden Smith </p>
    
    <script src="../static/raphael-2.1.4.min.js"></script>
    <script src="../static/justgage.js"></script>
    <script>
	var g1, g2, g3, g4;
	document.addEventListener("DOMContentLoaded", function(event) {
	    g1 = new JustGage({
		id: "g1",
		value: {{temp_roof}},
		valueFontColor: "black",
		min: -20,
		max: 125,
		title: "Temperature",
		label: "Fahrenheit"
	});
	    g2 = new JustGage({
		id: "g2",
		value: {{hum_roof}},
		valueFontColor: "black",
		min: 0,
		max: 100,
		title: "Humidity",
		label: "%"
	});
	    g3 = new JustGage({
		id: "g3",
		value: {{temp_home}},
		valueFontColor: "black",
		min: -20,
		max: 125,
		title: "Temperature",
		label: "Fahrenheit"
	});
	    g4 = new JustGage({
		id: "g4",
		value: {{hum_home}},
		valueFontColor: "black",
		min: 0,
		max: 100,
		title: "Humidity",
		label: "%"
	});
      });
    </script>
</body>
</html>
