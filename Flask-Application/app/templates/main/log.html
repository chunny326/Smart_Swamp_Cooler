{% extends "base.html" %}
<meta charset="utf-8">
{% block header %}
<title>Chart.js </title>

<!-- import plugin script -->
<script src="static/Chart.min.js"></script>


{% endblock %}

{% block content %}
<section id="log">
    <div class="container py-5 mx-auto">
        <div class="row">
            <div class="col-2">
                <div class="graphTabs">
                    <button class="btn btn-info mb-2">Day</button> <br>
                    <button class="btn btn-info my-2">Week</button>  <br>
                    <button class="btn btn-info my-2">Month</button> <br>
                    <button class="btn btn-info mt-2">Custom</button>
                </div>
            </div>
            <div class="col-8">
                <!-- bar chart canvas element -->
                <canvas id="chart" width="550" height="250"></canvas>
                <canvas id="humidityChart" width="550" height="250"></canvas>

            </div>
            <div class="col-2">
                <a href="{{url_for('index')}}" class="btn btn-secondary mt-2 align-bottom">Back</a>
            </div>
        </div>
        
    </div>
</section>


<script>
 // bar chart data
 var jsondata = {{ data|tojson }}
   var barData = {
   labels : jsondata.labels,
   datasets : [
      {
            fillColor: "rgba(151,187,205,0.2)",
            strokeColor: "rgba(151,187,205,1)",
            pointColor: "rgba(151,187,205,1)",
            pointStrokeColor: "#fff",
            pointHighlightFill: "#fff",
            pointHighlightStroke: "rgba(151,187,205,1)",
            bezierCurve : false,
            data : jsondata.values
      }]
   }
    Chart.defaults.global.animationSteps = 50;
    Chart.defaults.global.tooltipYPadding = 16;
    Chart.defaults.global.tooltipCornerRadius = 0;
    Chart.defaults.global.tooltipTitleFontStyle = "normal";
    Chart.defaults.global.tooltipFillColor = "rgba(0,0,0,0.8)";
    Chart.defaults.global.animationEasing = "easeOutBounce";
    Chart.defaults.global.responsive = false;
    Chart.defaults.global.scaleLineColor = "black";
    Chart.defaults.global.scaleFontSize = 16;
   // get bar chart canvas
   var ctx = document.getElementById("chart").getContext("2d");
   var humidityGraph = document.getElementById("humidityChart").getContext("2d");

   steps = 10
   max = 10
   // draw bar chart
   var LineChartDemo = new Chart(ctx, {
        type: 'line',
        data: barData,
        fill: false,
        scaleOverride: true,
        scaleSteps: steps,
        scaleStepWidth: Math.ceil(max / steps),
        scaleStartValue: 0,
        scaleShowVerticalLines: true,
        scaleShowGridLines : true,
        barShowStroke : true,
        scaleShowLabels: true,
        bezierCurve: false,
   });

   var LineChartDemo = new Chart(humidityGraph, {
        type: 'line',
        data: barData,
        fill: false,
        scaleOverride: true,
        scaleSteps: steps,
        scaleStepWidth: Math.ceil(max / steps),
        scaleStartValue: 0,
        scaleShowVerticalLines: true,
        scaleShowGridLines : true,
        barShowStroke : true,
        scaleShowLabels: true,
        bezierCurve: false,
   });
</script>
{% endblock %}
